server:
  port: 8081
spring:
  application:
    name: pedidos-service
  datasource:
    url: jdbc:h2:mem:pedidosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  h2:
    console:
      enabled: true
      path: /h2
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
